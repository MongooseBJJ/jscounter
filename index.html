<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="hero">Counter</h1>
        <div class="container number-container">
            <h2><span id="value">0</span></h2>
        </div>
        <div class="container btn-container" style="color: white;">
            <button class="btn decrease btn-outline-dark">decrease</button>
            <button class="btn reset btn-outline-dark">reset</button>
            <button class="btn increase btn-outline-dark">increase</button>
            <!-- need to finish x10 btn logic -->
            <button class="btn disabled by10 btn-outline-dark">x10</button>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="htt7ps://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
